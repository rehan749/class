<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute property</title>
    <style>
        [title]{
            color: red;
        }
        p[title]{
            color: green;
        }
        input[type="submit"]{
            background-color: rgb(167, 228, 238);
            font-size: 24px;
            width: 150px;
            height: 32px;
        }
    </style>
</head>
<body>
    <input type="submit" value="click me">
    <input type="text" title="">
    <p title="">Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
</body>
</html>
